<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scissors</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f4ff, #ffe8e8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            width: 350px;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #333;
        }

        .choices {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .choice {
            background: #f7f7f7;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            width: 80px;
            transition: 0.2s;
            border: 1px solid #ddd;
        }

        .choice:hover {
            background: #e8e8ff;
            transform: scale(1.1);
        }

        #result {
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .scoreboard {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            margin-top: 20px;
            padding: 10px;
            background: #f4f4ff;
            border-radius: 12px;
        }

        button {
            margin-top: 18px;
            padding: 10px 18px;
            background: #4a6cf7;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }

        button:hover {
            background: #3455d0;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Stone ¬∑ Paper ¬∑ Scissors</h1>

        <div class="choices">
            <div class="choice" onclick="play('stone')">ü™® Stone</div>
            <div class="choice" onclick="play('paper')">üìÑ Paper</div>
            <div class="choice" onclick="play('scissors')">‚úÇÔ∏è Scissors</div>
        </div>

        <div id="result">Make your move!</div>

        <div class="scoreboard">
            <div>You: <span id="userScore">0</span></div>
            <div>Computer: <span id="compScore">0</span></div>
        </div>

        <button onclick="resetGame()">Reset</button>
    </div>

    <script>
        let userScore = 0;
        let compScore = 0;

        function computerChoice() {
            const choices = ["stone", "paper", "scissors"];
            return choices[Math.floor(Math.random() * 3)];
        }

        function play(userMove) {
            const compMove = computerChoice();

            let result = "";
            if (userMove === compMove) {
                result = `Both chose ${userMove}. It's a tie!`;
            } else if (
                (userMove === "stone" && compMove === "scissors") ||
                (userMove === "scissors" && compMove === "paper") ||
                (userMove === "paper" && compMove === "stone")
            ) {
                userScore++;
                result = `You Win! ${userMove} beats ${compMove}`;
            } else {
                compScore++;
                result = `You Lose! ${compMove} beats ${userMove}`;
            }

            document.getElementById("result").innerText = result;
            document.getElementById("userScore").innerText = userScore;
            document.getElementById("compScore").innerText = compScore;
        }

        function resetGame() {
            userScore = 0;
            compScore = 0;
            document.getElementById("userScore").innerText = 0;
            document.getElementById("compScore").innerText = 0;
            document.getElementById("result").innerText = "Game Reset! Play again.";
        }
    </script>

</body>
</html>
